{% extends 'base.html' %}
{% block title %}Connexion{% endblock %}
{% block content %}
<div class="text-center mb-12">
    <h1 class="text-4xl font-bold text-primary-500">Connexion</h1>
</div>
<div class="section mx-auto max-w-md">
    {% if error %}
        <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4 rounded">
            {{ error }}
        </div>
    {% endif %}
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="username" class="block text-sm font-medium text-neutral-600">Nom d'utilisateur</label>
            <input type="text" name="username" id="username" class="w-full mt-1 p-2 border rounded-lg focus:ring-primary-500 focus:border-primary-500">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-neutral-600">Mot de passe</label>
            <input type="password" name="password" id="password" class="w-full mt-1 p-2 border rounded-lg focus:ring-primary-500 focus:border-primary-500">
        </div>
        <div class="text-center">
            <button type="submit" class="bg-primary-500 text-white px-6 py-3 rounded-lg hover:bg-primary-600 hover:scale-105 transition-all">
                Se connecter
            </button>
        </div>
    </form>
</div>
{% endblock %}
